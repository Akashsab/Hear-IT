<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hear-IT</title>
    <link rel="icon" href="logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <!-- Left Section -->
        <div class="left-section">
            <!-- Playlist Section -->
            <div class="playlist-section">
                <h2>Playlists</h2>
                <div id="playlists-container">
                    <!-- Playlists will be dynamically added here -->
                </div>
                <input type="text" id="new-playlist-name" placeholder="Enter playlist name">
                <button id="create-playlist-btn">Create Playlist</button>
            </div>

            <!-- Add Songs Section -->
            <div class="add-song-section">
                <h2>Add Songs to Playlist</h2>
                <select id="playlist-select">
                    <!-- Options for playlists will be dynamically added here -->
                </select>
                <input type="file" id="song-input" accept="audio/*" multiple>
            </div>
        </div>

        <!-- Right Section: Music Player -->
        <div class="player">
            <header>
                <h1>Hear-IT Music Player</h1>
            </header>

            <!-- Song Info -->
            <div class="song-info">
                <img id="cover" src="logo.webp" alt="Cover">
                <h2 id="title">No Song Selected</h2>
                <h3 id="artist">Unknown Artist</h3>
            </div>

            
            <!-- Controls -->
              <div class="controls">
                <button id="prev-btn">⏮</button>
                <button id="play-btn">▶</button>
                <button id="next-btn">⏭</button>
                <input type="range" id="progress-bar" min="0" max="100" step="1" value="0" title="Progress">
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" title="Volume">
            </div>


            <!-- Duration -->
            <div class="duration">
                <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
